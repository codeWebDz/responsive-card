<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte 3D Hover</title>

  
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .card-wrapper {
      /*  Cette propriété active la perspective 3D */
      perspective: 1200px;
    }

    .card {
      width: 250px;
      height: 380px;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);

    
      /*  Animation fluide lors du survol */
      transition: transform 0.4s ease;
    }

    .card:hover {
      /*  Effet 3D au survol */
      transform: rotateY(15deg) rotateX(5deg) scale(1.03);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #333;
    }

    .card-content p {
      color: #666;
      font-size: 0.8 rem;
    }

            /* footer */
        footer{
        position: absolute;
        bottom: 0%;
        font-size: 29px;
        }
        footer a , footer{
        color: #3c879e;

        }

    /*  Responsive pour petits écrans */
    @media (max-width: 400px) {
      .card {
        width: 90vw;
        height: auto;
      }

      .card img {
        height: 150px;
      }
    }
   
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Paysage nature">
        <div class="card-content">
        <h3>Pure CSS 3D Hover Effect</h3>
        <p>A sleek and interactive card that animates in 3D on hover—crafted entirely with CSS, no JavaScript required.</p>
      </div>
    </div>
  </div>

  <footer>
    <h6>by <a href="https://github.com/codeWebDz">CodeWebDz</a> | &copy; 2025</h6>
</footer>
</body>
</html>
